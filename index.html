<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edam21</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="includes/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="includes/static/css/pricing.css">
    <script src="https://kit.fontawesome.com/71a9a552f5.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="section" id="userInfo">
    <div class="column">
        <div class="box">
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Primeiro Nome <span class="has-text-danger-dark">*</span></label>
                        <div class="control">
                            <input type="text" class="input">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Sobrenome <span class="has-text-danger-dark">*</span></label>
                        <div class="control">
                            <input type="text" class="input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">E-mail <span class="has-text-danger-dark">*</span></label>
                        <div class="control has-icons-left has-icons-right">
                            <input type="email" class="input">
                            <span class="icon is-small is-left"><i class="far fa-envelope" aria-hidden="true"></i></span>
                            <span class="icon is-small is-right"><i class="fas fa-check" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Número de telefone <span class="has-text-danger-dark">*</span></label>
                        <div class="control has-icons-left has-icons-right">
                            <input type="number" class="input is-number">
                            <span class="icon is-left">+49</span>
                            <span class="icon is-small is-right"><i class="fas fa-check" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label" for="address">Endereço</label>
                        <div class="control">
                            <input id="address" type="text" class="input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label" for="street">Rua</label>
                        <div class="control">
                            <input id="street" type="text" class="input">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label" for="city">Cidade</label>
                        <div class="control">
                            <input id="city" type="text" class="input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label" for="zip">CEP</label>
                        <div class="control">
                            <input id="zip" type="text" class="input">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label" for="country">País</label>
                        <div class="control">
                            <input id="country" type="text" class="input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Qual é o nível que você deseja estudar? <span class="has-text-danger-dark">*</span></label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Não tenho certeza</option>
                                    <option>A1 – Iniciante total</option>
                                    <option>A2 – Iniciante</option>
                                    <option>B1 – Avançado</option>
                                    <option>B2 – Pós-avançado</option>
                                    <option>C1 – Proficiente</option>
                                    <option>C2 – Mestre</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my-5">
                <button type="submit" class="button is-outlined">
                    <span class="icon"><i class="fas fa-check" aria-hidden="true"></i></span>
                    <span> Save</span>
                </button>
            </div>
        </div>
    </div>
</section>
<section class="section" id="plan">
    <div class="column">
        <div class="box">
            <div class="pricing-table is-comparative">
                <div class="pricing-plan is-features">
                    <div class="plan-header">Features</div>
                    <div class="plan-price"><span class="plan-price-amount">&nbsp;</span></div>
                    <div class="plan-items">
                        <div class="plan-item">Aulas/semana	</div>
                        <div class="plan-item">Exercícios semanais</div>
                        <div class="plan-item">Duração cada nível</div>
                        <div class="plan-item">Acompanhamento VIP</div>
                    </div>
                    <div class="plan-footer">

                    </div>
                </div>
                <div class="pricing-plan">
                    <div class="plan-header">Klassik</div>
                    <div class="plan-price"><span class="plan-price-amount"><span class="plan-price-currency">€</span>36</span>/month</div>
                    <div class="plan-items">
                        <div class="plan-item">1 Aula</div>
                        <div class="plan-item">✔</div>
                        <div class="plan-item">9 Meses</div>
                        <div class="plan-item">-</div>
                    </div>
                    <div class="plan-footer">
                        <button class="button is-fullwidth" disabled="disabled">Current plan</button>
                    </div>
                </div>
                <div class="pricing-plan is-active">
                    <div class="plan-header">Intensiv</div>
                    <div class="plan-price"><span class="plan-price-amount"><span class="plan-price-currency">€</span>68</span>/month</div>
                    <div class="plan-items">
                        <div class="plan-item">2 Aulas</div>
                        <div class="plan-item">✔</div>
                        <div class="plan-item">6 Meses</div>
                        <div class="plan-item">-</div>
                    </div>
                    <div class="plan-footer">
                        <button class="button is-fullwidth">Choose</button>
                    </div>
                </div>
                <div class="pricing-plan is-danger">
                    <div class="plan-header">Privat</div>
                    <div class="plan-price"><span class="plan-price-amount"><span class="plan-price-currency">€</span>180</span>/month</div>
                    <div class="plan-items">
                        <div class="plan-item">1 Aula</div>
                        <div class="plan-item">✔</div>
                        <div class="plan-item">6 Meses</div>
                        <div class="plan-item">✔</div>
                    </div>
                    <div class="plan-footer">
                        <button class="button is-fullwidth">Choose</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section">
    <div class="column">
        <div class="box">
            <div class="columns has-text-centered">
                <div class="column">
                    <div class="">
                        <div class="">
                            <button class="button is-outlined">Pay using SEPA</button>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="">
                        <div class="">
                            <div class="">OR</div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="">
                        <div class="">
                            <button class="button is-outlined">Pay using Card</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="includes/static/js/script.js"></script>

</body>
